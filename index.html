<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        label {
            display: block;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="SearchController as search">
            <input ng-model="search.query" ng-model-options="{updateOn: 'default blur'}, debounce: {'default': 500, 'blur': 0}"/>

            {{ search.query }}
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/SearchController.js"></script>

</body>
</html>
